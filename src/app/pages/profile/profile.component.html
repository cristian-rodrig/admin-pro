<div class="row animated fadeIn">

  <div class="col-md-7">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Perfil del usuario</h4>
      <h6 class="text-muted m-b-30 font-13"> Nombre Usuario </h6>
      <div class="row">
        <div class="col-sm-12 col-xs-12">

          <form ngNativeValidate #f="ngForm" class="form p-t-20" (ngSubmit)="guardar(f.value)">
            
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre de Usuario</label>
              <div class="input-group-addon"><i class="ti-user"></i>
                <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control"  placeholder="Nombre de Usuario" required>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email de Usuario</label>
              <div class="input-group-addon"><i class="ti-email"></i>
                <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control"  placeholder="Email de Usuario" required>
              </div>
            </div>


            <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10"> <i class="fa fa-save"></i>
              Guardar
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-5">
    <div class="card">
      <div class="card card-body" align="center">
        <h4 class="box-title m-b-0">Fotografia del usuario</h4>
        <h6 class="text-muted m-b-30 font-13"> usuario.nombre </h6>

        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150" >
        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" >

        <input (change)="seleccionImagen( $event.target.files[0] )" type="file">

        <br><br>
        <button (click)= "cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10"> <i class="fa fa-save"></i>
            Actualizar foto
        </button>

      </div>
    </div>
  </div>
</div>
